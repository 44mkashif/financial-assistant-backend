version: '3.3'

services:
  backend:
    build: .
    command: python3 -m flask run --host=0.0.0.0 --port=8000 --reload
    ports:
      - "8000:8000"
    container_name: backend
    env_file:
      - .env
    volumes:
      - .:/app

  postgres:
    image: postgres:16.2-alpine3.19
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    container_name: backend-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

volumes:
  pgdata: